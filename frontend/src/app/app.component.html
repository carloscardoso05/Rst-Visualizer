<div class="drawer drawer-open">
  <input id="sidebar" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <div class="navbar bg-base-100 shadow-sm">
      <div class="flex-1">
        <h1 class="text-3xl">RST Visualizer</h1>
      </div>
    </div>
    <router-outlet />
  </div>
  <div class="drawer-side">
    <label for="sidebar" aria-label="close sidebar" class="drawer-overlay"></label>
    @if (loading()) {
    <span class="loading loading-spinner loading-xl"></span>
    } @else if (error()){
    <p>{{ error()?.message }}</p>
    } @else if (documents()) {
    <div class="collapse collapse-arrow bg-base-100 border-base-300 border">
      <input type="checkbox" />
      <div class="collapse-title font-semibold">Documentos</div>
      <div class="collapse-content text-sm">
        <app-sidebar-documents [documents]="documents()" />
      </div>
    </div>
    <div class="collapse collapse-arrow bg-base-100 border-base-300 border">
      <input type="checkbox" />
      <div class="collapse-title font-semibold">Relações</div>
      <div class="collapse-content text-sm">
        <app-sidebar-relations />
      </div>
    </div>
    }
  </div>
</div>
