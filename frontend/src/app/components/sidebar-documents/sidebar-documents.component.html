<label class="input">
  <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.3-4.3"></path>
    </g>
  </svg>
  <input type="search" class="grow" placeholder="Pesquisar documento" [(ngModel)]="search" />
</label>
<ul class="menu bg-base-200 text-base-content min-h-full w-100 p-4">
  @if (filteredDocuments().length > 0) { @for (document of filteredDocuments(); track document.id) {
  <li>
    <a [routerLink]="['/documents', document.id]" routerLinkActive="active">
      {{ document.name }}
    </a>
  </li>
  }} @else {
  <p>Nenhum documento encontrado</p>
  }
</ul>
